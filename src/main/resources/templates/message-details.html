<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/user-details-2.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>TopHomes - Message</title>

</head>
<body>
<header>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
</header>


<div class="user-info">
    <div class="details">
        <h2>Message Details</h2>
        <p>Name: <span th:text="${message.getSenderName()}">First Name</span></p>
        <p>Email: <span th:text="${message.getSenderEmail()}">Email</span></p>
        <p>Time: <span th:text="${message.getFormattedTimestamp()}">Time</span></p>
        <p>Message: <span th:text="${message.getMessage()}">Message</span></p>

        <a href="javascript:history.back()" class="btn-back">Back</a>
    </div>
</div>
</body>
</html>
