<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/add-agency.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <link rel="stylesheet" href="/css/validation.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="/js/main.js"></script>
    <script src="/js/validation.js"></script>
    <title>TopHomes - Add Agent</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>

</header>

<div class="contact-form">
    <div class="wrapper">
        <form   onsubmit="return validateFormAddAgent()"
                th:method="post"
                th:action="@{/agencies/add-agent}">
            <h1>Add Agent</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="User Email" required>
                <i class="fa-solid fa-envelope"></i>
                <span id="email-error" class="error-message"></span>
                <p>The agent you want to add has to be already registered as a user!</p>
            </div>
            <button type="submit" class="btn-submit">Add Agent</button>
        </form>
    </div>
</div>


</body>
</html>
