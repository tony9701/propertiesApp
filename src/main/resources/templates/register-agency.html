<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/register-styles.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <link rel="stylesheet" href="/css/validation.css"/>
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="/js/main.js"></script>
    <script src="/js/validation.js"></script>
    <title>TopHomes - Register Agency</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        /* Remove the spinners in WebKit browsers */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remove the spinners in Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
</header>

<form onsubmit="return validateFormRegisterAgency()"
      th:method="post"
      th:action="@{/agency-register}"
      th:object="${registerAgencyDTO}">
    <div class="register-form">
        <!--Changed-->
        <div class="wrapper">
            <h1>Register an Agency</h1>
            <div class="input-box">
                <input type="text" th:field="*{agencyName}" placeholder="Agency Name"
                       name="name" id="name" required/>
                <i class="bx bxs-user"></i>
                <span id="name-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="text" th:field="*{email}" placeholder="Email"
                       name="email" id="email" required/>
                <i class="fa-solid fa-envelope"></i>
                <span id="email-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="number" th:field="*{mobileNumber}" placeholder="Mobile Number"
                       name="number" id="mobile-number" required/>
                <i class="fa-solid fa-phone"></i>
                <span id="mobile-number-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="password" th:field="*{password}" placeholder="Create Password"
                       name="password" id="password" required/>
                <i class="bx bxs-lock-alt"></i>
                <span id="password-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="password" id="confirm-password" th:field="*{confirmPassword}" placeholder="Confirm Password" required/>
                <i class="bx bxs-lock-alt"></i>
                <span id="confirm-password-error" class="error-message"></span>
            </div>

            <button type="submit" class="btn-submit">Register</button>
            <div class="sign-in-link">
                <!--Changed-->
                <p>Already has an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</form>
</body>
</html>
