<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/add-property.css" />
    <link rel="stylesheet" href="/static/css/navbar-style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="/static/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>TopHomes</title>
  </head>
  <body>
    <header>
      <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
    </header>

    <header th:fragment="navbar(activeLink)">
      <div class="navbar">
        <div class="logo"><a href="">TopHomes</a></div>
        <ul class="links">
          <li><a href="">Home</a></li>
          <li><a href="">Properties</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
        <div class="action_buttons">
          <a href="" class="action_btn">Register</a>
          <a href="" class="action_btn">Sign In</a>
        </div>

        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="dropdown_menu">
        <li><a href="">Home</a></li>
        <li><a href="">Properties</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="" class="action_btn">Register</a></li>
        <li><a href="" class="action_btn">Sign In</a></li>
      </div>
    </header>

    <div class="register-form">
      <div class="wrapper">
        <h1>Add Property</h1>
        <div class="input-box">
          <input type="text" placeholder="Property Name" required />
          <i class="fa-solid fa-home"></i>
        </div>

        <div class="input-box">
          <select required>
            <option value="" disabled selected>
              Select Selling or Renting
            </option>
            <option value="RENT">RENT</option>
            <option value="SELL">SELL</option>
          </select>
          <i class="fa-solid fa-check"></i>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Location" required />
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>

        <div class="input-box">
          <input type="number" placeholder="Price" required />
          <i class="fa-solid fa-dollar-sign"></i>
        </div>

        <div class="input-box">
          <select required>
            <option value="" disabled selected>Select Property Type</option>
            <option value="HOUSE">HOUSE</option>
            <option value="APARTMENT">APARTMENT</option>
            <option value="LAND">LAND</option>
            <option value="GARAGE">GARAGE</option>
            <option value="BUSINESS">BUSINESS</option>
          </select>
          <i class="fa-solid fa-building"></i>
        </div>

        <div class="input-box">
          <textarea placeholder="Description" required></textarea>
          <i class="fa-solid fa-align-left"></i>
        </div>

        <button type="submit" class="btn-submit">Add Property</button>
      </div>
    </div>
  </body>
</html>
