<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/add-property.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>TopHomes - Add Property</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
</header>

<form th:method="post"
      th:action="@{/properties/add}"
      th:object="${addPropertyDTO}">
    <div class="register-form">
        <div class="wrapper">
            <h1>Add Property</h1>
            <div class="form-columns">
                <div class="form-left">
                    <div class="input-box">
                        <input type="text" th:field="*{photoUrl}" placeholder="Photo Url" required/>
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" th:field="*{propertyName}" placeholder="Property Name" required/>
                        <i class="fa-solid fa-home"></i>
                    </div>
                    <div class="input-box">
                        <select name="propertyType" required>
                            <option value="" disabled selected>Select Property Type</option>
                            <option value="HOUSE">HOUSE</option>
                            <option value="APARTMENT">APARTMENT</option>
                            <option value="LAND">LAND</option>
                            <option value="GARAGE">GARAGE</option>
                            <option value="BUSINESS">BUSINESS</option>
                        </select>
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <div class="input-box">
                        <select name="transactionType" required>
                            <option value="" disabled selected>
                                Select Selling or Renting
                            </option>
                            <option value="RENT">RENT</option>
                            <option value="SELL">SELL</option>
                        </select>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="input-box">
                        <input type="number" name="price" placeholder="Price" required/>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                    <div class="input-box">
                        <input type="number" name="size" placeholder="Size" required/>
                        <i class="fa-solid fa-ruler-combined"></i>
                    </div>
                </div>
                <div class="form-right">

                    <div class="input-box">
                        <input type="text" name="country" placeholder="Country" required/>
                        <i class="fa-solid fa-city"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" name="city" placeholder="City" required/>
                        <i class="fa-solid fa-city"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="street" placeholder="Street" required/>
                        <i class="fa-solid fa-road"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="number" placeholder="Number" required/>
                        <i class="fa-solid fa-hashtag"></i>
                    </div>

                    <div class="input-box">
                        <textarea th:field="*{description}" placeholder="Description" required></textarea>
                        <i class="fa-solid fa-align-left"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-submit">Add Property</button>
        </div>
    </div>
</form>
</body>
</html>
