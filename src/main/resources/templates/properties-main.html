<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/register-styles.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <script src="/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>TopHomes</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
</header>

<div class="register-form-main">

    <main class="register-form">
        <section class="option">
            <h2 class="option-title">Buy</h2>

            <p>
                Own your dream home. Explore purchase options and find your perfect
                property.
            </p>
            <a href="#" class="btn-register">Browse Properties</a>
        </section>

        <section class="option">
            <h2 class="option-title">Rent</h2>

            <p>
                Find your ideal temporary space. Explore rental listings and move in
                quickly.
            </p>
            <a href="#" class="btn-register">Browse Rentals</a>
        </section>
    </main>
</div>
</body>
</html>
