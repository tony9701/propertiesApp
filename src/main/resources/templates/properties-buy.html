<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/properties-list.css"/>
    <link rel="stylesheet" href="/css/navbar-style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="/js/main.js"></script>
    <title>TopHomes</title>
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
    </header>

    <div class="container">
        <h2>All Properties</h2>
        <div class="properties">
            <!-- This block should be repeated for each property -->
            <div class="property">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" src="/" alt="Property image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">TODO: Property Type - Location</h5>
                </div>
                <ul class="property-details">
                    <li class="list-group-item">
                        <div class="card-text">• Size: <span>TODO: Size</span></div>
                        <div class="card-text">• Price: <span>TODO: Price</span></div>
                        <div class="card-text">• Description: <span>TODO: Description</span></div>

                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" href="#">Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
