<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar-style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="/js/main.js"></script>
    <title>TopHomes</title>
</head>
<body>
    <header th:fragment="navbar(activeLink)">
        <div class="navbar">
            <div class="logo"><a href="/">TopHomes</a></div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="">Properties</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/contact-us">Contact Us</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="">Admin Panel</a></li>
                <li sec:authorize="hasRole('AGENCY_ADMIN')"><a href="">Agency Panel</a></li>
            </ul>
            <div class="action_buttons">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/register" class="action_btn">Register</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/login" class="action_btn">Sign In</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:method="post"
                          th:action="@{/logout}">
                        <input class="action_btn" type="submit" value="Logout"/>
                    </form>
                </li>
            </div>
            
            
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="">Home</a></li>
            <li><a href="">Properties</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a href="">Admin Panel</a></li>
            <li sec:authorize="hasRole('AGENCY_ADMIN')"><a href="">Agency Panel</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a href="" class="action_btn">Register</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a href="" class="action_btn">Sign In</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:method="post"
                      th:action="@{/logout}">
                    <input class="action_btn" type="submit" value="Logout"/>
                </form>
            </li>
            
        </div>
     </header>


</body>
</html>
